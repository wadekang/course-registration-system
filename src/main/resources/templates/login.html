<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header :: header">
    <title>수강신청 시스템</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 150px; max-width: 560px;">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form role="form" action="/login/action" method="post">
        <div th:if="${param.error}">
            <p th:text="${exception}" class="alert alert-danger"></p>
        </div>

        <div>
            <label th:for="loginId">로그인 ID</label>
            <input type="text" id="loginId" name="loginId" class="form-control" required />
        </div>
        <div>
            <label th:for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'" type="button">취소</button>
            </div>
        </div>
    </form>

    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
