<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header :: header">
    <title>수강신청 사이트</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<head>
    <style>
        .container {
            max-width: 560px;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 15px;">
    <div class="py-5 text-center">
        <h2>내 정보 수정</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form role="form" action="/edit" th:object="${userUpdateRequestDto}" method="post">
        <div th:if="${msg}">
            <p th:text="${msg}" class="alert alert-danger"></p>
        </div>

        <div>
            <label th:for="username">이름</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" readonly>
        </div>
        <div>
            <label th:for="loginId">로그인 ID</label>
            <input type="text" th:field="*{loginId}" id="loginId" class="form-control" readonly>
        </div>
        <div>
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" required>
        </div>
        <div>
            <label th:for="phoneNumber">전화번호</label>
            <input type="number" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" required>
        </div>
        <div>
            <label th:for="majorName">전공</label>
            <input type="text" th:field="*{majorName}" id="majorName" class="form-control" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">정보 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'" type="button">취소</button>
            </div>
        </div>
    </form>

    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
