<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>수강신청 사이트</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 560px;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 25px;">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form method="post">
        <div>
            <label for="username">이름</label>
            <input type="text" id="username" class="form-control">
        </div>
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" class="form-control">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control">
        </div>
        <div>
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" class="form-control">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" class="form-control">
        </div>
        <div>
            <label for="phone-number">전화번호</label>
            <input type="number" id="phone-number" class="form-control">
        </div>
        <div style="margin-top: 20px;">
            <div class="col">
                <div class="row">
                    <label for="major">전공</label>
                </div>
                <div class="row">
                    <select id="major" name="major">
                        <option value="csee">전산전자공학부</option>
                        <option value="mce">기계제어공학부</option>
                        <option value="ls">생명과학부</option>
                    </select>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='/'" type="button">취소</button>
            </div>
        </div>
    </form>

    <div class="text-center">
        <p class="mt-5 mb-3 text-muted">&copy;2022 wadekang</p>
    </div>
</div>
</body>
</html>
