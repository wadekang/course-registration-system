spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1
      username: sa
      password:
    driver-class-name: org.h2.Driver

  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        storage-engine: innodb
    show-sql: true
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true